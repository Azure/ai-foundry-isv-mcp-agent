    apiVersion: 2019-12-01
    location: westus # Change to your desired Azure region
    name: <Container Group Name>
    properties:
      containers:
      - name: <Container Instance Name>
        properties:
          image: mongodb/mongodb-mcp-server:latest
          ports:
          - port: 3000
          resources:
            requests:
              cpu: 2
              memoryInGB: 4
          environmentVariables: # Check the MongoDB MCP Server documentation for details on these variables
            - name: MDB_MCP_CONNECTION_STRING
              value: "Your MongoDB Connection String Here"
            - name: MDB_MCP_API_CLIENT_ID
              value: "Your MongoDB API Client ID Here"
            - name: MDB_MCP_API_CLIENT_SECRET
              value: "Your MongoDB API Client Secret Here"
            - name: MDB_MCP_HTTP_HOST
              value: "0.0.0.0"
            - name: MDB_MCP_TRANSPORT
              value: "http"
      osType: Linux
      ipAddress:
        type: Public
        dnsNameLabel: <Unique DNS Name>
        ports:
        - protocol: tcp
          port: 3000
      restartPolicy: Always
    type: Microsoft.ContainerInstance/containerGroups